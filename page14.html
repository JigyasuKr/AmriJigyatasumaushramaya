<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royal Decree â€“ 2026 & Beyond</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Lora:ital,wght@1,400;1,500&display=swap" rel="stylesheet">
    <style>
        :root {
            --obsidian: #050505;
            --royal-purple: #4B0082;
            --emerald: #50C878;
            --imperial-gold: #D4AF37;
            --polished-silver: #C0C0C0;
            --glass: rgba(75, 0, 130, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--obsidian);
            color: var(--polished-silver);
            font-family: 'Lora', serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- Imperial Frame --- */
        .imperial-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: 20px solid var(--imperial-gold);
            pointer-events: none;
            z-index: 100;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.8), 0 0 20px var(--imperial-gold);
        }

        .filigree {
            position: absolute;
            width: 80px;
            height: 80px;
            fill: var(--emerald);
            z-index: 101;
        }
        .top-left { top: -5px; left: -5px; }
        .top-right { top: -5px; right: -5px; transform: rotate(90deg); }
        .bottom-left { bottom: -5px; left: -5px; transform: rotate(-90deg); }
        .bottom-right { bottom: -5px; right: -5px; transform: rotate(180deg); }

        /* --- Canvas Layer --- */
        #constellationCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            background: radial-gradient(circle at center, #0a0a0a 0%, #050505 100%);
        }

        /* --- Header --- */
        header {
            position: sticky;
            top: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 50;
            padding: 2rem 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(to bottom, rgba(5,5,5,0.9), transparent);
        }

        header.shrink {
            padding: 0.5rem 0;
            transform: scale(0.85);
        }

        .great-seal {
            width: 120px;
            height: 120px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 10px var(--imperial-gold));
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            color: var(--imperial-gold);
            font-size: 3rem;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
            text-align: center;
        }

        /* --- Timeline Structure --- */
        #timelineContainer {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 100px auto;
            padding: 20px;
        }

        .emerald-thread {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--emerald);
            transform: translateX(-50%);
            box-shadow: 0 0 15px var(--emerald);
            animation: pulseThread 4s infinite ease-in-out;
        }

        @keyframes pulseThread {
            0%, 100% { width: 4px; opacity: 0.6; }
            50% { width: 6px; opacity: 1; }
        }

        /* --- Monoliths --- */
        .monolith {
            position: relative;
            width: 45%;
            margin-bottom: 80px;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease-out;
        }

        .monolith.reveal {
            opacity: 1;
            transform: translateY(0);
        }

        .monolith.left { float: left; clear: both; text-align: right; }
        .monolith.right { float: right; clear: both; text-align: left; }

        .monolith-card {
            padding: 2rem;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--imperial-gold);
            border-radius: 4px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .year-badge {
            font-family: 'Cinzel Decorative', cursive;
            color: var(--emerald);
            font-size: 2rem;
            display: block;
            margin-bottom: 0.5rem;
        }

        .monolith h2 {
            font-family: 'Cinzel Decorative', cursive;
            color: var(--imperial-gold);
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .goal-text {
            font-style: italic;
            line-height: 1.6;
            min-height: 3em;
        }

        .status-badge {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 4px 15px;
            border: 1px solid var(--emerald);
            border-radius: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--emerald);
            animation: badgeGlow 2s infinite;
        }

        @keyframes badgeGlow {
            0%, 100% { box-shadow: 0 0 5px var(--emerald); }
            50% { box-shadow: 0 0 15px var(--emerald); }
        }

        /* --- Footer Button --- */
        .royal-seal-btn {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 150;
            padding: 15px 30px;
            background: var(--glass);
            border: 2px solid var(--imperial-gold);
            color: var(--imperial-gold);
            font-family: 'Cinzel Decorative', cursive;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: all;
        }
        .royal-seal-btn:active {
    transform: translateX(-50%) scale(0.9);
    filter: brightness(1.2);
}

        .royal-seal-btn:hover {
            background: var(--imperial-gold);
            color: var(--obsidian);
            box-shadow: 0 0 20px var(--imperial-gold);
        }

        .confetti {
            position: fixed;
            pointer-events: none;
            z-index: 200;
        }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            .emerald-thread {
                left: 20px;
                display: none; /* Switch to horizontal feel via stack */
            }
            .monolith {
                width: 90%;
                float: none !important;
                margin: 40px auto;
                text-align: left !important;
            }
            h1 { font-size: 1.8rem; }
            .imperial-frame { border-width: 10px; }
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>

    <div class="imperial-frame">
        <svg class="filigree top-left" viewBox="0 0 100 100"><path d="M0 0 L100 0 L100 10 L10 10 L10 100 L0 100 Z" /></svg>
        <svg class="filigree top-right" viewBox="0 0 100 100"><path d="M0 0 L100 0 L100 10 L10 10 L10 100 L0 100 Z" /></svg>
        <svg class="filigree bottom-left" viewBox="0 0 100 100"><path d="M0 0 L100 0 L100 10 L10 10 L10 100 L0 100 Z" /></svg>
        <svg class="filigree bottom-right" viewBox="0 0 100 100"><path d="M0 0 L100 0 L100 10 L10 10 L10 100 L0 100 Z" /></svg>
    </div>

    <canvas id="constellationCanvas"></canvas>

    <header id="mainHeader">
        <svg class="great-seal" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" fill="none" stroke="url(#goldGrad)" stroke-width="2" />
            <path d="M30 50 L50 30 L70 50 L50 70 Z" fill="var(--imperial-gold)" />
            <defs>
                <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#D4AF37" />
                    <stop offset="100%" style="stop-color:#F9E27E" />
                </linearGradient>
            </defs>
        </svg>
        <h1>The Royal Future</h1>
    </header>

    <main id="timelineContainer" class="clearfix">
        <div class="emerald-thread"></div>
        </main>

    <button class="royal-seal-btn" onclick="triggerConfetti()">SEAL THE FUTURE <br> Enter The Royal Confession</button>

    <script>
        const futureGoals = [
            { year: "2026", title: "The Renaissance", goal: "Competitive Exam Times, To crack it, First phase of our creation journey", status: "Ascending" },
            { year: "2027", title: "Emerald Expansion", goal: "Settled physically and growing digitally", status: "Visionary" },
            { year: "2028", title: "Celestial Synthesis", goal: "Competitive ages, Content Creation, Internships and Placements", status: "Architected" },
            { year: "2029", title: "The Golden Age", goal: "Locking in the first phase of settled life, Bank balance optimum", status: "Manifesting" },
            { year: "2030", title: "Infinite Horizon", goal: "Time to achieve goals and come together for forever & eternal.", status: "Transcendent" }
        ];

        // --- Constellation System ---
        const canvas = document.getElementById('constellationCanvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        let mouse = { x: -1000, y: -1000 };

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            const count = window.innerWidth > 768 ? 120 : 50;
            for(let i=0; i<count; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5
                });
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#50C878";
            ctx.strokeStyle = "rgba(80, 200, 120, 0.15)";
            
            stars.forEach((s, i) => {
                s.x += s.vx;
                s.y += s.vy;
                if(s.x < 0 || s.x > canvas.width) s.vx *= -1;
                if(s.y < 0 || s.y > canvas.height) s.vy *= -1;

                // Mouse attraction
                const dx = mouse.x - s.x;
                const dy = mouse.y - s.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if(dist < 150) {
                    s.x += dx * 0.01;
                    s.y += dy * 0.01;
                }

                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
                ctx.fill();

                // Connections
                for(let j=i+1; j<stars.length; j++) {
                    const s2 = stars[j];
                    const d2 = Math.sqrt((s.x-s2.x)**2 + (s.y-s2.y)**2);
                    if(d2 < 150) {
                        ctx.beginPath();
                        ctx.moveTo(s.x, s.y);
                        ctx.lineTo(s2.x, s2.y);
                        ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(drawStars);
        }

        // --- Timeline Rendering ---
        function createTimeline() {
            const container = document.getElementById('timelineContainer');
            futureGoals.forEach((item, index) => {
                const side = index % 2 === 0 ? 'left' : 'right';
                const monolith = document.createElement('div');
                monolith.className = `monolith ${side}`;
                monolith.innerHTML = `
                    <div class="monolith-card">
                        <span class="year-badge">${item.year}</span>
                        <h2>${item.title}</h2>
                        <p class="goal-text" data-text="${item.goal}"></p>
                        <span class="status-badge">${item.status}</span>
                    </div>
                `;
                container.appendChild(monolith);
            });
        }

        // --- Intersection Observer & Typewriter ---
        const observerOptions = { threshold: 0.7 };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.classList.add('reveal');
                    const textEl = entry.target.querySelector('.goal-text');
                    if(!textEl.classList.contains('typed')) {
                        typeWriter(textEl);
                    }
                }
            });
        }, observerOptions);

        function typeWriter(el) {
            el.classList.add('typed');
            const text = el.getAttribute('data-text');
            let i = 0;
            function type() {
                if (i < text.length) {
                    el.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 40);
                }
            }
            type();
        }

        function triggerConfetti() {
    // 1. Generate the 24 Golden Leaf Particles
    for(let i=0; i<24; i++) {
        const leaf = document.createElement('div');
        leaf.className = 'confetti';
        leaf.style.left = '50%';
        leaf.style.bottom = '60px';
        leaf.style.width = '15px';
        leaf.style.height = '15px';
        leaf.style.backgroundColor = 'var(--imperial-gold)';
        // Maple leaf clip-path for imperial aesthetic
        leaf.style.clipPath = 'polygon(50% 0%, 100% 35%, 82% 100%, 18% 100%, 0% 35%)';
        document.body.appendChild(leaf);

        const angle = Math.random() * Math.PI * 2;
        const velocity = 5 + Math.random() * 10;
        let x = 0;
        let y = 0;
        let opacity = 1;

        function physics() {
            x += Math.cos(angle) * velocity;
            y -= Math.sin(angle) * velocity - 0.5; // Simulated gravity
            opacity -= 0.01;
            leaf.style.transform = `translate(${x}px, ${y}px) rotate(${x}deg)`;
            leaf.style.opacity = opacity;
            if(opacity > 0) {
                requestAnimationFrame(physics);
            } else {
                leaf.remove();
            }
        }
        physics();
    }

    // 2. The Royal Redirection
    // We wait 800ms so the user can see the "Seal" effect before leaving
    setTimeout(() => {
        window.location.href = "page15.html"; 
    }, 800);
}

        // --- Interaction Listeners ---
        window.addEventListener('scroll', () => {
            const header = document.getElementById('mainHeader');
            if(window.scrollY > 100) header.classList.add('shrink');
            else header.classList.remove('shrink');
        });

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        window.addEventListener('resize', initCanvas);

        // --- Startup ---
        window.onload = () => {
            initCanvas();
            drawStars();
            createTimeline();
            document.querySelectorAll('.monolith').forEach(m => observer.observe(m));
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Kingdom of Joy</title>
    <link rel="stylesheet" href="style.css">
    <style>
    /* 1. OVERRIDE style.css defaults */
    body.proclamation-body {
        background-color: transparent !important; /* Allows the ::before image to show */
        overflow-y: auto !important; /* Restores scrolling so text isn't cut off */
        height: auto;
        min-height: 100vh;
        position: relative;
    }

    /* 2. THE BACKGROUND LAYER */
    .proclamation-body::before {
        content: "";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* Change this filename for each specific file */
        background: url('https://res.cloudinary.com/dsitvhpg2/image/upload/v1767217935/sanctuary_joy_qq38se.jpg') no-repeat center center/cover; 
        filter: brightness(30%) blur(8px);
        z-index: -2; /* Moves it behind the black background layer */
        transform: scale(1.1);
    }

    /* 3. THE GLASS CONTAINER */
    .glass-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 40px 20px; /* Extra padding for mobile */
        box-sizing: border-box;
        position: relative;
        z-index: 1;
    }

    /* 4. THE PROCLAMATION BOX */
    .proclamation-box {
        max-width: 500px;
        width: 100%;
        background: rgba(4, 57, 39, 0.4) !important; 
        backdrop-filter: blur(15px);
        border: 1px solid var(--silver);
        border-radius: 20px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 0 30px rgba(46, 8, 84, 0.5);

        /* --- ADD THESE TWO LINES TO RESTORE BOX SCROLLING --- */
        max-height: 80vh;    /* Limits box height to 80% of the screen */
        overflow-y: auto;   /* Adds the scrollbar back to the box only */
    }

    /* Keep this to ensure the box doesn't get hidden behind the scrollbar */
    .proclamation-box::-webkit-scrollbar {
        width: 8px;
    }
    .proclamation-box::-webkit-scrollbar-thumb {
        background: var(--silver);
        border-radius: 10px;
    }

    /* 5. FRONT IMAGE CONSTRAINT (Crucial for text visibility) */
    .proclamation-box img {
        width: 100% !important;
        max-height: 400px !important; /* Forces the image to stay small enough for text to show */
        object-fit: cover;
        border-radius: 12px;
        margin-bottom: 20px;
        border: 1px solid var(--silver) !important;
    }

    .message-text {
        font-size: 1.2rem;
        line-height: 1.6;
        color: white;
        margin-bottom: 25px;
        text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
    }
</style>

</head>
<body class="proclamation-body">
    <div class="glass-container">
        <div class="proclamation-box" style="background: rgba(255, 255, 255, 0.05);">
            <h1 class="emerald-glow">The Kingdom of Joy</h1>
            <hr class="silver-line">
            <img src="https://res.cloudinary.com/dsitvhpg2/image/upload/v1767217935/sanctuary_joy_qq38se.jpg" alt="Pure Joy" style="width:100%; border-radius:15px; border: 1px solid var(--silver); margin-bottom: 20px;">
            <p class="message-text">
                Beyond the titles and the royal duties lies thisâ€”our sanctuary. Here, we are simply Jigyasu and Amrita. Whether we are lost in laughter or shared silence, this is where our souls speak the loudest. You are my greatest adventure and my most peaceful retreat.
            </p>
            <a href="page6.html" class="royal-btn">Back to the Stars</a>
        </div>
    </div>
    <audio id="memory-audio" loop>
    <source src="https://res.cloudinary.com/dsitvhpg2/video/upload/v1767218150/sanctuary_theme_lnhmdh.mp3" type="audio/mpeg">
</audio>

<script>
    // Browsers require a click to play audio. 
    // Since she clicked the "Save" button to get here, 
    // we play the music as soon as she interacts with this page.
    window.addEventListener('click', () => {
        const audio = document.getElementById('memory-audio');
        audio.play();
    }, { once: true });
</script>

</body>
</html>
